<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Link Library</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ“š Dynamic Link Library</h1>
  <p>Add, view, and organize your favorite links easily!</p>
</header>

<main>
  <section id="add-link">
    <h2>Add New Link</h2>
    <input type="text" id="newName" placeholder="Name">
    <input type="url" id="newURL" placeholder="URL">
    <input type="text" id="newCategory" placeholder="Category">
    <button id="submitLink">Add Link</button>
    <p id="formMessage" class="form-message"></p>
  </section>

  <section id="linkListContainer">
    <h2>All Links</h2>
    <div id="linkList"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
